<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>FanaTIC</title>
    <meta name="description" content="Usando Machine Learning y Visual Recognition para entender el sentimiento argentin@" />

    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>manifest.json" />
    <meta name="theme-color" content="#429321" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="Andres Moritan" />
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>apple-touch-icon.png" />
    <link rel="mask-icon" href="<%= htmlWebpackPlugin.files.publicPath %>icon.svg" color="#429321">

    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>msapplication-icon.png">
    <meta name="msapplication-TileColor" content="#429321">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body>
    <noscript>
      La aplicaci√≥n necesita JavaScript activado para funcionar.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
  </body>
</html>
